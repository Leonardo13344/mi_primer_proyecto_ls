<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="idNombre">Nombre:</label></td>
                <td><input type="text" id="idNombre"></td><!-- Td para las columnas -->
            </tr><!-- Tr para las filas-->
            <tr>
                <td><label for="idApellido">Apellido</label></td>
                <td><input type="text" id="idApellido"></td>
            </tr>
            <tr>
                <td><label for="idNacimiento">Fecha Nacimiento</label></td>
                <td><input type="date" id="idNacimiento"></td>
            </tr>
            <tr>
                <td><label for="idPais">Pais:</label></td>
                <td><select name="select" id="idPais">
                        <option value="E">Ecuador</option>
                        <option value="C">Chile</option>
                        <option value="A">Argentina</option>
                        <option value="P">Perú</option>
                        <option value="Ca">Canada</option>
                        <option value="Pana">Panama</option>
                        <option value="Ch">China</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="idGenero">Género:</label></td>
                <td><select name="select" id="idGenero">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="idGenero">Universidad:</label></td>
                <td><select name="select" id="idGenero">
                        <option value="UCE">Universidad Central del Ecuador</option>
                        <option value="UDLA">Universidad de las Americas</option>
                        <option value="USFQ">Universidad San Francisco de Quito</option>
                        <option value="PUCE">Pontificada Universidad Catolica del Ecuador</option>
                        <option value="EPN">Escuela Politecnica Nacional</option>
                    </select></td>
            </tr>
        </table>
    </form>
</body>

</html>
