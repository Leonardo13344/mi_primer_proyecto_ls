<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/maquetacion2.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <form action="">
        <fieldset>
            <h3>Nombres y Apellidos</h3>
            <p id="idBotonlP">
                <input type="text" id="idNombre" />
                <label for="idNombre" class="bloque">Nombre</label>
                <input type="text" id="idApellido" />
                <label for="idApellido" class="bloque">Primer Apellido</label>
                <input type="text" id="idApellido2" />
                <label for="idApellido2" class="bloque">Segundo Apellido</label>
            </p>
        </fieldset>
        <fieldset>
            <h3>Dirección</h3>
            <div id="idDiv">
            <table class="tablal">
                <tr>
                    <td>
                    <input type="text" id="idCalle" />
                    <label for="idCalle" class="bloque">Calle, numero, piso, puerta</label>
                </td>
                </tr>
                <tr>
                    <td>
                        <select name="provincia" id="idCanton">
                            <option value="ca1">Can1</option>
                            <option value="ca2">Can2</option>
                            <option value="ca3">Can3</option>
                        </select>
                        <label for="idCanton" class="bloque">Canton</label>
                    </td>

                    <td>
                        <input type="text" id="idCodigo" class="bloque" />
                        <label for="idCodigo">Código Postal</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="provincia" id="idProvincia">
                            <option value="pro1">Prov1</option>
                            <option value="pro2">Prov2</option>
                            <option value="pro3">Prov3</option>
                        </select>
                        <label for="idProvincia" class="bloque">Provincia</label>
                    </td>
                    <td>
                        <select name="pais" class="enLinea" id="idPais">
                            <option value="pa1">Pa1</option>
                            <option value="pa2">Pa2</option>
                            <option value="pa3">Pa3</option>
                        </select>
                        <label for="idPais" class="bloque">Pais</label>
                    </td>
                </tr>
            </table>
        </div>
        </fieldset>
        <fieldset>
            <h3>Email</h3>
            <p id="idBotonlP">
            <input type="email">
        </p>
        </fieldset>
        <fieldset>
            <h3>Teléfono</h3>
            <table class="tablal">
                <tr>
                    <td>
                        <input type="text" id="idMovil"  />
                        <label for="idMovil" class="bloque">Movil</label>
                    </td>
                    <td>
                        <input type="text" id="idFijo" class="bloque" />
                        <label for="idFijo" class="bloque">Fijo</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </fieldset>
    <p id="idBotonP">
        <button>Registrarse</button>
    </p>
    </form>
</body>

</html>
