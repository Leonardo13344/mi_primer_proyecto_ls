<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Estudiante</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="idNombre">Nombre:</label></td>
                <td><input type="text" id="idNombre"></td><!-- Td para las columnas -->
            </tr><!-- Tr para las filas-->
            <tr>
                <td><label for="idApellido">Apellido</label></td>
                <td><input type="text" id="idApellido"></td>
            </tr>
            <tr>
                <td><label for="idPais">Pais:</label></td>
                <td><select name="select" id="idPais">
                        <option value="E">Ecuador</option>
                        <option value="C">Chile</option>
                        <option value="A">Argentina</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="idNacimiento">Fecha Nacimiento</label></td>
                <td><input type="date" id="idNacimiento"></td>
            </tr>
            <tr>
                <td><label for="idClave">Password</label></td>
                <td><input type="password" id="idClave"></td>
            </tr>
            <img src="../img/universidad.jpg" alt="Universidad Central del Ecuador" >
        </table>

        <table>
            <tr>
                <td><button>Guardar</button></td>
                <td></td><input type="file"></td>
                <td><button>Actualizar</button></td>
                <td><button>Eliminar</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
